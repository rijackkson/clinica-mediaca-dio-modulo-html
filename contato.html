    <div class="main">
      <div class="header">
        <img src="/medias/consuta.jpg" alt="Contato" style="width: 100%; height: 350px; object-fit: cover;">
      </div>
      <div class="content">
        <h1>Fale Conosco</h1>
        <p>Telefone: (11) 1234-5678<br>WhatsApp: (11) 91234-5678</p>
        <p>Endereço: Rua das Flores, 123 - Centro, São Paulo - SP</p>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3657.479644518069!2d-46.630857999999996!3d-23.551210999999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94ce5900b15a1739%3A0xa04ba02905756f1!2sR.%20das%20Fl%C3%B4res%2C%20123%20-%20S%C3%A9%2C%20S%C3%A3o%20Paulo%20-%20SP%2C%2001019-010!5e0!3m2!1spt-BR!2sbr!4v1746045593629!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Formulário de Contato</h2>
        <form>
          <label for="nome">Nome:</label><br>
          <input type="text" id="nome" name="nome"><br><br>

          <label for="email">E-mail:</label><br>
          <input type="email" id="email" name="email"><br><br>

          <label for="assunto">Assunto:</label><br>
          <input type="text" id="assunto" name="assunto"><br><br>

          <label for="mensagem">Mensagem:</label><br>
          <textarea id="mensagem" name="mensagem"></textarea><br><br>

          <button type="submit">Enviar</button>
          <button type="reset">Limpar</button>
        </form>
      </div>
      <div class="footer">
        <p style="color: white; padding: 20px;">&copy; 2025 Clínica Viva Integrada. Todos os direitos reservados.</p>
      </div>
